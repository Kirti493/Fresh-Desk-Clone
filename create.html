<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fresh Desk Clone -</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"
      integrity="sha256-x8PYmLKD83R9T/sYmJn1j3is/chhJdySyhet/JuHnfY="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="create.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-mattBlackLight fixed-top"
    >
      <button class="navbar-toggler sideMenuToggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>


      <a class="navbar-brand" href="#">Fresh-Desk</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle p-0"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="material-icons icon">
                person
              </i>
              <span class="text">Account</span>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item" href="#">Administrator</a>
              <a class="dropdown-item" href="#">User</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="wrapper d-flex">
      <div class="sideMenu bg-mattBlackLight">
        <div class="sidebar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link px-2">
                <i class="material-icons icon">
                  dashboard
                </i>
                <span class="text">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="create.html" class="nav-link px-2">
                <i class="material-icons icon">list
                </i>
                <span class="text">Create Ticket</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="view.html" class="nav-link px-2">
                <i class="material-icons icon">find_in_page</i>
                <span class="text">View Ticket</span>
              </a>
            </li>          

            <li class="nav-item">
              <a href="contact.html" class="nav-link px-2">
                <i class="material-icons icon">
                  account_box
                </i>
                <span class="text">Contact</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 sideMenuToggler">
                <i class="material-icons icon expandView ">
                  view_list
                </i>
                <span class="text">Resize</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <main>
          <div class="container-fluid">
            <form name="registration" onSubmit="return formValidation();">
                <!-- Full Name -->
                <div class="row">
                  <div class="col-25">
                    <label for="username">
                        Full Name
                    </label>
                  </div>
                  <div class="col-75 input-icons">  
                    <input type="text" id="username" name="username" placeholder="Full Name" class="uname" required/>
                  </div>
                </div>
                <!-- address line 1  -->
                <div class="row">
                  <div class="col-25">
                    
                    <label for="title">
                        Title
                    </label>
                  </div>
                  <div class="col-75 input-icons">
                     <input type="text" id="title" name="title" placeholder="Title" class="tit" required/>
                  </div>
                </div>
                <!-- address line 2 -->
                <div class="row">
                  <div class="col-25">
                    <label for="desc">Description</label>
                  </div>
                  <div class="col-75 input-icons">
                    <input type="text" id="desc" name="desc" placeholder="Description" class="desc" required/>
                  </div>
                </div>
               <br>
                <!-- submit -->
                <div class="row">
                  <input type="Reset" name="reset" value="Reset" id="reset" />
                  <!-- <input type="submit" name="submit" value="Create" id="submit"/> -->
                  <button id="submit">Create</button>
                </div>
              </form>
            </div>


        </main>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      integrity="sha256-OUFW7hFO0/r5aEGTQOz9F/aXQOt+TwqI1Z4fbVvww04="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"
      integrity="sha256-qE/6vdSYzQu9lgosKxhFplETvWvqAAlmAuR+yPh/0SI="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1e11d07715.js" crossorigin="anonymous"></script>
   
    <script src="create.js"></script>
  </body>
</html>
